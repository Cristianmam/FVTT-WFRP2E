<div class =  "weapon-card" data-weapon = "{{this.id}}">
    <td><input name="system.held" type="checkbox" value="{{system.held}}"/></td>
    <td>{{name}}</td>
    <td>{{system.attribute.toHitValue}}</td>
    <td>{{system.attribute.damageValue}}</td>
    <td>{{system.qualities}}</td>
    <td>
        <a class = "weapon-attack" data-weapon = "{{this.id}}" title = '{{localize "wfrp2e.characters.ui.weaponsAttackTT"}}'>
            <i class="fa-regular fa-sword"></i>
        </a> 
    </td>
    <td>
        <a class = "weapon-damage" data-weapon = "{{this.id}}" title = '{{localize "wfrp2e.characters.ui.weaponsDamageRollTT"}}'>
            <i class="fa-solid fa-dice-d10"></i>
        </a> 
    </td>
    <td>
        <a class = "weapon-parry" data-weapon = "{{this.id}}" title = '{{localize "wfrp2e.characters.ui.weaponsParryTT"}}'>
            <i class="fa-solid fa-shield"></i>
        </a> 
    </td>
</div>
