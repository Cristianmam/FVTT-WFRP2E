<form class = "{{cssClass}}" autocomplete = "off">
    <header>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize wfrp2e.skills.name }}"/></h1>
    </header>
    <div class = "sheet-body flexcol">
        <div class = "item-stats flexrow flexshrink">
            <div><p>{{localize "wfrp2e.general.ui.attribute"}}</p></div>
            <div>
                <select name="data.attribute">
                    {{#select data.attribute}}
                    {{#each config.attributes as |name type|}}
                    <option value="{{type}}">{{localize name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            <div><p>Modifiers</p></div>
            <div><input name = "data.mod" type = "text" value = "{{data.mod}}" placeholder="0" data-dtype = "Number"/></div>
            <select name="data.type">
                {{#select data.type}}
                {{#each config.skillTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}}
                {{/select}}
            </select>
            <select name="data.trained">
                {{#select data.trained}}
                {{#each config.trainingLevels as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>     
        <div class = "flexcol">
            <p class = "flexshrink">{{localize "wfrp2e.general.ui.description"}}:</p>
            {{editor data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </div>
</form>
